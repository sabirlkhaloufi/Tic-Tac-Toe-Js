<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Js</title>
    <link rel="shortcut icon" href="./assets/icons/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" id="index">
    <form class="d-flex justify-content-center align-items-center flex-column mt-7 gap-3" action="game.html">
        
        <div class="d-flex justify-content-center align-items-center w-75 gap-3">

            <div class="input-group mt-3">
                <span class="input-group-text" id="basic-addon1">P:1</span>
                <input type="text" class="form-control" placeholder="name" id="p1">
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text" id="basic-addon1">P:2</span>
                <input type="text" class="form-control" placeholder="name" id="p2">
            </div>

        </div>
        <button class="btn btn-primary w-75" id="btnStart">Start</button>
        <span id="error" class="text-danger h5"></span>
    </form>
    <script src="./js/index.js"></script>
</body>
</html>
